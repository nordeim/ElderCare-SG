worker_processes auto;
events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout 65;
  server_tokens off;
  gzip on;
  gzip_comp_level 5;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss application/xml application/javascript image/svg+xml;
  gzip_vary on;

  upstream php_fpm {
    server app:9000;
  }

  server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Simple health endpoint (served by Laravel)
    location = /healthz {
      try_files $uri /index.php?$query_string;
    }

    location / {
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param X-Forwarded-Proto $scheme;
      fastcgi_param X-Forwarded-For $proxy_add_x_forwarded_for;
      fastcgi_pass php_fpm;
      fastcgi_read_timeout 60;
    }

    location ~* \.(jpg|jpeg|png|gif|svg|css|js|woff2?|ttf|eot)$ {
      expires 30d;
      access_log off;
      add_header Cache-Control "public";
    }

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header X-XSS-Protection "1; mode=block";
  }
}

